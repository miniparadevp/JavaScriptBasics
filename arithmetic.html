<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script> 
		var a=10;
		var b=12;
		var c;

		c=a+b;
		document.write("Addition is :"+c);
		c=a-b;
		document.write("<br>Subtraction is :"+c);
		c=a*b;
		document.write("<br>Multiplication is :"+c);
		c=a/b;
		document.write("<br>Division is :"+c);
		c=a%b;
		document.write("<br>Modulo is :"+c);
		

	</script>

</body>
</html>
