<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		var a = new Array();
		var choice;

		choice=prompt("How Many Value You Want To Enter :");
		for(var i=0;i<choice;i++)
		{
			a[i]=prompt("Enter The Value :");
		}
		document.write("<ul>");
		for(var i=0;i<choice;i++)
		{
			document.write("You Entered :<li>"+a[i]+"<br>");
		}
		document.write("</ul");



	</script>
</head>
<body>

</body>
</html>
